<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth</title>
</head>
<body>
    <script src="script.js"></script>
<div class="container">
    <div class="text">Name: </div>
    <div class="input"><input type="text" name="username" id="name"/></div>
    <div class="text">Password: </div>
    <div class="input"><input type="password" name="password" id="password">
        <svg width="1rem" height="1rem" onclick="show()">
        <circle class="SVG" cx="50%" cy="50%" r="20%"
        fill="transparent" />
        <ellipse class="SVG" cx="50%" cy="50%" rx="40%" ry="30%" fill="transparent" />
        <line class="SVG" id="eye-line" x1="0" y1="0" x2="100%" y2="100%" />
      Sorry, your browser does not support inline SVG.
      </svg></input></div>
    <div class="text">OTP: </div>
    <div class="input"><input type="text" name="one-time password" id="otp"/></div>
    <div class="button"><button type="submit" value="Send" onclick="auth()">Login</button></div>
</div>
</body>
</html>
